<!DOCTYPE html>
<html lang="en">
<head>
	<base href="../index.html">
	<meta charset="UTF-8">
	<title>购物车</title>
	<link rel="stylesheet" href="./css/incart.css">
	<script src="./js/require.js" data-main="./js/incart"></script>
</head>
<body>
	<header></header>
	<div class='bdbg'>
	<div id='bd'>
		<img src="img/mobile-adt.png" alt="">
		<div class='bdwraper'>
			<div class='CartSteps'>
				<h2>购物车</h2>
				<div class='sp-step'>
					<span class='clickone click-one'>
						查看购物袋
						<em>STEP 1</em>
					</span>
					<span class='arrow'>></span>
					<span class="clicktwo">
						填写订单信息
						<em>STEP 2</em>
					</span>
					<span class='arrow'>></span>
					<span class="clicksan">
						订单确认
						<em>STEP 3</em>
					</span>
				</div>
			</div>
			<div class='CommodityBox'>
				<div class='CommodityCate'>
					<span class='th-chk'>
					<span>
						<input type="checkbox" checked id="J-UpCheck">
						<label for="J-UpCheck" class='J-UpCheck checked'></label>
					</span>
					&nbsp;全选
					</span>
					<span class="th-item">商品</span>
					<span class="th-price">单价</span>
					<span class="th-amount">数量</span>
					<span class="th-sum">获得积分</span>
					<span class="th-op">操作</span>
				</div>
				<div class='CommodityBox'>
					<div class='CommodityTitle'>
						<div class='ActivitieHead'>
							<h3>普通商品</h3>
						</div>
						<!-- <div class='Activities'>
							<p></p>

						</div> -->
					</div>
					<div class='CommodityList'>
						<div class="AProduct areacolor">
							<div class=''></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<footer></footer>
	
</body>
</html>
